  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Ingresar</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input class="form-control" id="userEmail" type="email" aria-describedby="emailHelp" [(ngModel)]="email" name="email" placeholder="">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input class="form-control" id="userPass" type="password" placeholder="" ([ngModel])="user.pass">
          </div>
          <button type="button" clbuttonss="btn btn-primary btn-block" (click)="agentLogIn()">Iniciar Sesión</button>
        </form>
        <div class="text-center">
          <!-- <a class="d-block small mt-3" href="register.html">Register an Account</a> -->
          <!-- <a class="d-block small" href="forgot-password.html">Forgot Password?</a> -->
        </div>
      </div>
    </div>
  </div>
